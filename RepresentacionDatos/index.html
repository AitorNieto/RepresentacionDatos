  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>JavaScript Requerido</h1>
        <p>Esta aplicación requiere JavaScript para funcionar correctamente.</p>
        <p>Por favor, habilite JavaScript en su navegador y recargue la página.</p>
      </div>
    </noscript>
    
    <div id="app"></div>
    
    <!-- Loading fallback -->
    <div id="loading-fallback" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, rgba(16, 77, 107, 0.8), rgba(16, 77, 107, 1)); display: flex; align-items: center; justify-content: center; color: white; font-family: Arial, sans-serif; z-index: 9999;">
      <div style="text-align: center;">
        <div style="width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
        <p>Cargando Visualizador Financiero...</p>
      </div>
    </div>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <script>
      // Ocultar loading fallback cuando la app esté lista
      window.addEventListener('load', function() {
        const loadingFallback = document.getElementById('loading-fallback');
        if (loadingFallback) {
          setTimeout(() => {
            loadingFallback.style.display = 'none';
          }, 500);
        }
      });
    </script>
    
    <script type="module" src="/src/main.js"></script>
  </body>
